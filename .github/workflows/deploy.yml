name: deploy
on:
  push:
    paths:
      - ".github/workflows/**"
      - "backend/src/**"
      - "backend/build.gradle.kts"
      - "backend/settings.gradle.kts"
      - "backend/Dockerfile"
    branches:
      - main
jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.ANIDOC_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ANIDOC_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: 도커 이미지 빌드와 푸시
    needs: makeTagAndRelease
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: anidoc
    outputs:
      DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}
      OWNER_LC: ${{ env.OWNER_LC }}
    steps:
      - uses: actions/checkout@v4
      - name: application-secret.yml 생성
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET_YML }}
        run: echo "$APPLICATION_SECRET" > backend/src/main/resources/application-secret.yml
      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2
      - name: 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ANIDOC_TOKEN }}
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"
      - name: 빌드 앤 푸시
        uses: docker/build-push-action@v3
        with:
          context: backend
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:cache,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    env:
      DOCKER_IMAGE_NAME: ${{ needs.buildImageAndPush.outputs.DOCKER_IMAGE_NAME }}
      OWNER_LC: ${{ needs.buildImageAndPush.outputs.OWNER_LC }}
    steps:
      - name: AWS 자격 증명 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: 인스턴스 ID 가져오기 (Target: dev-ec2-yogiss)
        id: get_instance_id
        run: |
          # Values 부분을 dev-ec2-yogiss로 수정하여 통합 서버로 배포합니다.
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=dev-ec2-yogiss" "Name=instance-state-name,Values=running" --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "찾은 인스턴스 ID: $INSTANCE_ID"
          
          if [ -z "$INSTANCE_ID" ]; then
            echo "❌ ERROR: 인스턴스를 찾을 수 없습니다!"
            exit 1
          fi
      
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy Anidoc to Unified Server
          command: |
            echo "=== 통합 서버 배포 시작 ==="
            echo "현재 시간: $(date)"
            
            echo "=== GHCR 로그인 ==="
            echo "${{ secrets.ANIDOC_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "=== 최신 이미지 풀링 ==="
            docker pull ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            
            echo "=== 기존 Anidoc 컨테이너 정리 ==="
            # app1 대신 anidoc-app 이름을 사용하여 여기쓰(app1)와 충돌을 방지합니다.
            if docker stop anidoc-app 2>/dev/null; then
              echo "✅ 기존 anidoc-app 중지됨"
            fi
            if docker rm anidoc-app 2>/dev/null; then
              echo "✅ 기존 anidoc-app 제거됨"
            fi
            
            echo "=== 네트워크 확인 ==="
            docker network ls | grep common || docker network create common
            
            echo "=== 새 컨테이너 실행 (Port: 8082) ==="
            # 포트를 8082로 할당하여 여기쓰(8080/8081)와 독립적으로 운영합니다.
            if docker run -d --network common --name anidoc-app -p 8082:8080 ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:latest; then
              echo "✅ anidoc-app 실행 성공"
              
              echo "=== 배포 상태 확인 ==="
              docker ps -a | grep anidoc-app
              
              echo "=== 실행 로그 확인 (최근 50줄) ==="
              docker logs --tail 50 anidoc-app
              
              echo "=== 포트 리스닝 확인 ==="
              netstat -tlnp | grep 8082 || echo "⚠️ 8082 포트 확인 필요"
            else
              echo "❌ 컨테이너 실행 실패"
              exit 1
            fi
            
            echo "=== 불필요한 이미지 정리 ==="
            docker rmi $(docker images -f "dangling=true" -q) 2>/dev/null || true
            echo "=== 모든 배포 공정 완료 ==="

      - name: SSM 명령 결과 확인
        run: |
          echo "SSM 명령 ID: ${{ steps.ssm.outputs.command-id }}"
          echo "SSM 상태: ${{ steps.ssm.outputs.status }}"
